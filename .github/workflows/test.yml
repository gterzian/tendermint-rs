name: Unit Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - greg/ci

jobs:
  build_test:
    name: Build and unit test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose

